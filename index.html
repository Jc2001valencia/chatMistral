<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Hugging Face</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-xl font-bold">Chat con Hugging Face</h1>
            <button class="p-2 rounded-full bg-gray-200 hover:bg-gray-300">
                <i class="fas fa-cog text-gray-600"></i>
            </button>
        </div>
        <div id="chat-box" class="mb-4 p-4 bg-gray-50 h-96 overflow-y-auto rounded-lg shadow-inner">
            <!-- Mensajes del chat -->
        </div>
        <div class="flex items-center">
            <input id="user-input" type="text" class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe tu mensaje...">
            <button id="send-button" class="bg-blue-500 text-white p-3 rounded-r-lg hover:bg-blue-600">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
